<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify</title>
    <link href="./style.css" rel="stylesheet">

    <script>
        var twitchID = ''
        const urlSearchParmas = new URLSearchParams(window.location.search)
        const params = {}

        urlSearchParmas.forEach((v, k) => {
            params[k] = v
        })

        if (urlSearchParmas.has('id') && params.id.length) {
            twitchID = params.id
        }
        document.title = `Chatify - ${twitchID || 'v1'}`
    </script>
</head>

<body>
    <div id="chat"></div>
    <script src="./tmi.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
